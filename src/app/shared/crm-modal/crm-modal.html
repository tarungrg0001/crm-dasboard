<div class="backdrop">
  <div class="modal-container">
    <div class="modal-header">
      <h3>{{ heading() }}</h3>
      <fa-icon [icon]="closeIcon" (click)="buttonClicked.emit('cancel')"></fa-icon>
    </div>
    <div class="modal-body"><ng-content></ng-content></div>
    <div class="modal-footer">
      <button class="btn btn-danger" (click)="buttonClicked.emit('cancel')">Cancel</button>
      <div class="btn btn-success" (click)="buttonClicked.emit('save')">Save</div>
    </div>
  </div>
</div>
