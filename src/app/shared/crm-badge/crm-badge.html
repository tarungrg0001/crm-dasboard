<div class="container">
  @switch (type) { @case('round'){
  <div class="badges">
    @for (item of list; track $index) {
    <div class="badge" [attr.type]="type">
      {{ $index < 3 ? (item | nameInitials) : item }}
    </div>
    }
  </div>
  } @case ('oval') {
  <div class="badge" [attr.type]="type" [ngClass]="[status, large() ? 'lg' : '']">
    {{ status }}
  </div>
  } }
</div>
