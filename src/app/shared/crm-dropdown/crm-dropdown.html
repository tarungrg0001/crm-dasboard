@if(iconName()){
<span #IconRef>
  <fa-icon [icon]="iconName()" class="fa-lg" (click)="onClick(IconRef)"></fa-icon>
</span>
} @else {
<button class="btn dropdown-btn" #buttonRef (click)="onClick(buttonRef)">
  <fa-icon [icon]="buttonConfig()?.iconName"></fa-icon>
  <span class="btn-label">
    {{ buttonConfig()?.label }}
  </span>
  <fa-icon [icon]="downArrow"></fa-icon>
</button>
}
<ng-container>
  @if(showOptions) {
  <div class="options" [ngClass]="menuOutsideScreen ? 'flip' : ''">
    @for(option of options(); track $index){
    <div class="option" (click)="optionClicked(option)">
      {{ typeof option === 'object' ? option.name : option }}
    </div>
    }
  </div>
  }
</ng-container>
