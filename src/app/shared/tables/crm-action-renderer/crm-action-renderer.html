<div class="action">
  <fa-icon
    [icon]="eyeIcon"
    size="sm"
    [routerLink]="[page, id]"
    [queryParams]="{ mode: 'view' }"
  ></fa-icon>
  <fa-icon
    [icon]="pencilIcon"
    size="sm"
    [routerLink]="[page, id]"
    [queryParams]="{ mode: 'edit' }"
  ></fa-icon>
  @if(page==='user'){

  <fa-icon [icon]="garbageIcon" size="sm" (click)="delete()"></fa-icon>
  }
</div>
