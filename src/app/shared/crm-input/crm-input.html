<div
  class="search"
  (click)="activateInput()"
  [ngStyle]="{ width: width(), height: height(), 'font-size': fontSize() }"
>
  @if(!isActive){
  <div class="search-icon">
    @if(iconName()){

    <fa-icon [icon]="iconName()" />
    } @if(placeholder()){

    <div class="placeholder">{{ placeholder() }}</div>
    }
  </div>
  } @else {
  <input
    #input
    type="text"
    class="search-input"
    (blur)="deactivateInput()"
    (input)="filledValue(input.value)"
  />
  }
</div>
