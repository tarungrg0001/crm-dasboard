<div class="px-24 py-24">
  <div class="header-container">
    <h2 class="label">{{ sitesContent.heading }}</h2>
    <div class="button-group">
      <button
        class="btn export-btn"
        [ngClass]="{ disabled: sitesList.length < 1 }"
        (click)="exportData()"
      >
        <fa-icon [icon]="uploadIcon"></fa-icon>
        <span>
          {{ sitesContent.export }}
        </span>
      </button>
      <div class="separator"></div>
      <button class="btn btn-success" routerLink="./site">
        <fa-icon [icon]="plusIcon"> </fa-icon
        ><span>
          {{ sitesContent.create }}
        </span>
      </button>
    </div>
  </div>
  <div class="site-table-container">
    <div class="table-actions">
      <div class="search">
        <crm-input
          [width]="searchConfig?.width"
          [height]="searchConfig?.height"
          [placeholder]="searchConfig?.placeholder"
          [iconName]="searchConfig?.icon"
          [fontSize]="searchConfig?.fontSize"
          (valueEmitter)="searchValue($event)"
        ></crm-input>
      </div>
    </div>
    <ag-grid-angular
      #myGrid
      style="height: 550px"
      [columnDefs]="colDef"
      [rowData]="sitesList"
      [pagination]="true"
      (gridReady)="onReady($event)"
      [context]="{ componentParent: this }"
    ></ag-grid-angular>
  </div>
</div>
