<div class="users-container">
  <div class="header-container">
    <h2 class="label">{{ userContent.heading }}</h2>
    <div class="button-group">
      <button class="btn export-btn">
        <fa-icon [icon]="uploadIcon"></fa-icon>
        <span>
          {{ userContent.export }}
        </span>
      </button>
      <div class="separator"></div>
      <button class="btn create-btn">
        <fa-icon [icon]="plusIcon"> </fa-icon
        ><span>
          {{ userContent.createUser }}
        </span>
      </button>
    </div>
  </div>
</div>
