<div class="left-nav">
  <div>
    <div id="user-links">
      <div class="nav-header">
        @if(isNavExpanded){
        <h4>Navigation</h4>
        } @if(isNavExpanded){

        <fa-icon [icon]="leftAngleIcon" (click)="changeNavState()" class="collapse-icon"></fa-icon>
        }@else{

        <fa-icon [icon]="rightAngleIcon" (click)="changeNavState()" class="collapse-icon"></fa-icon>
        }
      </div>
      <nav class="navbar">
        @for(link of userUrls; track link.id){
        <div class="nav-link" [routerLink]="link.url" routerLinkActive="active-link">
          <fa-icon [icon]="link.icon"></fa-icon>
          @if(isNavExpanded){
          <a>
            {{ link.label }}
          </a>
          }
        </div>
        }
      </nav>
    </div>
    <div id="admin-links">
      <div class="nav-header">
        @if(isNavExpanded){
        <h4>Admin</h4>
        }
      </div>
      <nav class="navbar admin-navbar">
        @for(link of adminUrls; track link.id){
        <div class="nav-link" [routerLink]="link.url" routerLinkActive="active-link">
          <fa-icon [icon]="link.icon"></fa-icon>
          @if(isNavExpanded){
          <a>
            {{ link.label }}
          </a>
          }
        </div>
        }
      </nav>
    </div>
  </div>
  <div class="theme-mode">
    <label class="inline-flex items-center cursor-pointer">
      <input type="checkbox" (click)="changeTheme()" class="sr-only peer" />
      <div
        class="relative w-11 h-6 bg-gray-200 rounded-full peer dark:bg-gray-700 peer-focus:ring-4 peer-focus:ring-teal-300 dark:peer-focus:ring-teal-800 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-teal-600 dark:peer-checked:bg-teal-600"
      ></div>
      <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300 mode-name"
        >Dark Mode</span
      >
    </label>
  </div>
</div>
